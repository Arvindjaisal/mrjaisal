<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn Coins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #21a1f1;
        }
        .coins {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Tap to Earn Coins!</h1>
    <button id="earnButton">Tap Here!</button>
    <div class="coins" id="coinCount">Coins Earned: 0</div>

    <script>
        let coins = 0;

        document.getElementById('earnButton').onclick = function() {
            coins += 1; // Increment coins by 1
            document.getElementById('coinCount').innerText = "Coins Earned: " + coins;
        };
    </script>
</body>
</html>
